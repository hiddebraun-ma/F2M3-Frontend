<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            padding: 10px;
            background-color: rgb(9, 157, 194);
            color: #ffffff;
            font-size: 24px;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
    <script>
        const startLoop = () => {
            for (let i = 0; i < 10; i++) {
                let div = document.createElement('div');

                // De waarde van i tonen, de loop variabele
                div.innerHTML = i;

                div.className = 'box';
                document.body.appendChild(div);
            }
        }

        window.addEventListener('DOMContentLoaded', startLoop);
    </script>
</head>

<body>

</body>

</html>
