<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Grid 01</title>
    <link rel="stylesheet" href="css/base.css">
    <style>
    #dashboard {
        display: grid;
    }
    </style>
</head>
<body>
<h1>Een CSS Grid maken</h1>
<p>
    Zonder expliciet ingestelde kolommen of rijen.<br />
    Alles komt standaard onder elkaar te staan.
</p>

<div id="dashboard">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
</div>

</body>
</html>
